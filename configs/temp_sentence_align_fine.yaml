data:
  batch_size: 32
  image_size: 224
  num_workers: 4
  path: data/
  seq_len: 16
  vocab_size: 5000
model:
  align_text_source: fine
  backbone: vit_base_patch16_224
  fusion_include_coarse: false
  fusion_include_fine: false
  fusion_include_image: true
  latent_dim: 512
  method_option: alignment
  num_classes: 5
  sentence_encoder_name: ./all-MiniLM-L6-v2
  use_coarse: true
  use_fine: true
  use_sentence_encoder: true
project:
  name: FireDamageClassification
  version: '1.0'
training:
  align_temperature: 0.07
  drop_path_rate: 0.1
  dropout: 0.2
  epochs: 70
  lambda_align: 0.1
  lambda_cls: 1.0
  lambda_vae: 0.1
  lr: 1e-4
  weight_decay: 1e-3
